<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Panel Administratora</title>
    <link href="/admin/config.yml" type="text/yaml" rel="cms-config-url">
  </head>
  <body>
    <div id="nc-root"></div>

    <!-- Wymagany skrypt do logowania przez Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Główny CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <!-- 👇 Dodany kod do bezpiecznego uruchamiania -->
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var ncRoot = document.getElementById('nc-root');
        if (ncRoot) {
          console.log("✅ Element #nc-root znaleziony.");
          // CMS ładuje się automatycznie przez <script src="...netlify-cms.js">
          // ale możemy tu ewentualnie dodać własną logikę
        } else {
          console.error("❌ Element #nc-root NIE został znaleziony!");
        }
      });
    </script>
  </body>
</html>
