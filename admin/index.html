<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Panel administracyjny witryny Meska Moc" />
    <title>Panel Administratora</title>
    <link href="/admin/Config.yml" type="text/yaml" rel="cms-config-url">
  </head>
  <body>
    <header>
      <h1>Panel Administratora</h1>
    </header>
    <div id="nc-root" style="min-height: 100vh; display: flex; align-items: center; justify-content: center;">
      <p>Ładowanie panelu...</p>
    </div>

    <!-- Wymagany skrypt do logowania przez Netlify Identity -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

    <!-- Główny CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.0.0/dist/netlify-cms.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", function() {
        var ncRoot = document.getElementById('nc-root');
        if (ncRoot) {
          console.log("✅ Element #nc-root znaleziony.");
        } else {
          console.error("❌ Element #nc-root NIE został znaleziony!");
        }
      });
    </script>
  </body>
</html>
